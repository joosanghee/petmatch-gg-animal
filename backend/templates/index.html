<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetMatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">🐾 PetMatch</div>
    <nav class="nav">
      <a href="#">유기동물</a>
      <a href="#">보호소</a>
      <a href="#">병원/약국</a>
      <a class="btn ghost" href="#">로그인</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>가족을 기다리는 친구들을 찾아요</h1>
      <p>지역/품종/성별로 빠르게 검색하고 보호소 정보를 확인하세요.</p>
      <div class="searchbar">
        <input placeholder="품종, 지역, 키워드로 검색" />
        <button class="btn primary">검색</button>
      </div>
      <div class="chips">
        <button class="chip">강아지</button>
        <button class="chip">고양이</button>
        <button class="chip">수컷</button>
        <button class="chip">암컷</button>
      </div>
    </section>

    <section class="layout">
      <aside class="filters">
        <h2>필터</h2>

        <label class="field">
          <span>지역</span>
          <select>
            <option>전체</option><option>가평</option><option>고양</option>
            <option>과천</option><option>광명</option><option>광주</option><option>구리</option><option>군포</option>
            <option>김포</option><option>남양주</option><option>동두천</option><option>부천</option><option>성남</option>
            <option>수원</option><option>시흥</option><option>안산</option><option>안성</option><option>안양</option>
            <option>양주</option><option>양평</option><option>여주</option><option>연천</option><option>오산</option>
            <option>용인</option><option>의왕</option><option>의정부</option><option>이천</option><option>파주</option>
            <option>평택</option><option>포천</option><option>하남</option><option>화성</option>
          </select>
          </select>
        </label>

        <label class="field">
          <span>성별</span>
          <select>
            <option>전체</option><option>수컷</option><option>암컷</option>
          </select>
        </label>

        <label class="field">
          <span>중성화</span>
          <select>
            <option>전체</option><option>예</option><option>아니오</option>
          </select>
        </label>

        <button class="btn ghost full">필터 초기화</button>
      </aside>

      <section class="results">
        <div class="results-head">
          <div>결과 <b>128</b>건</div>
          <select class="sort">
            <option>최신순</option>
            <option>마감임박순</option>
          </select>
        </div>

        <div class="grid">
          <!-- 카드 1 -->
          <article class="card">
            <div class="thumb"></div>
            <div class="card-body">
              <div class="title">믹스견 · 수컷 · 6.2kg</div>
              <div class="meta">공고: 2025-12-01 ~ 2025-12-15</div>
              <div class="meta">보호소: OO보호소 · ☎ 031-xxx-xxxx</div>
              <div class="actions">
                <a class="btn primary" href="#">상세</a>
                <button class="btn ghost">♡ 즐겨찾기</button>
              </div>
            </div>
          </article>

          <!-- 카드 복붙해서 반복 -->
        </div>
      </section>
    </section>
  </main>

  <footer class="footer">
    <span>© PetMatch</span>
  </footer>
</body>
</html>
